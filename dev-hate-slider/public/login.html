<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Dev Hate Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="password" id="pw" placeholder="Enter password"/>
    <button onclick="login()">Enter</button>
    <div id="err" style="color:red; margin-top:8px;"></div>
  </div>
  <script>
    function login() {
      const pw = document.getElementById('pw').value;
      if (pw === 'ihatedev') {
        localStorage.setItem('devhate_loggedin', 'yes');
        window.location = "index.html";
      } else {
        document.getElementById('err').textContent = "Wrong password!";
      }
    }
    document.getElementById('pw').addEventListener('keydown', function(e){
      if(e.key === 'Enter') login();
    });
    // Optional: Log out any previous session on landing here
    localStorage.removeItem('devhate_loggedin');
  </script>
</body>
</html>
